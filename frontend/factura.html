<!DOCTYPE html>
<html>
  <head>
    <title>Facturación</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md">
          <div class="form-group row">
            <label for="CodigoFactura" class="col-lg-3 col-form-label"
              >Número de factura:</label
            >
            <div class="col-lg-3" id="CodigoFactura">
            </div>
          </div>

          <div class="form-group row">
            <label for="Fecha" class="col-lg-3 col-form-label"
              >Fecha de emisión:</label
            >
            <div class="col-lg-3">
              <time id="fechaEmision"> </time>
            </div>
          </div>

          <div class="form-group row">
            <label for="CodigoCliente" class="col-lg-3 col-form-label"
              >Cliente:
              </label>
            <div id="nombreCliente" class="col-lg-3"> </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID Producto</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Importe</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="DetalleFactura"></tbody>
          </table>
        </div>
      </div>
    </div>

  </body>  
  <script src="js/factura.js"></script>
</html>
