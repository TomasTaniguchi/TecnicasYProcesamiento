<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/formats.css">
    <script type="text/javascript" src="js/events.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <title>Alta Producto</title>

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row mt-4">
            <div class="col-md">
              <div class="form-group row">
                <label for="CodigoFactura" class="col-lg-3 col-form-label"
                  >Número de factura:</label
                >
                <div class="col-lg-3" id="CodigoFactura">
                </div>
              </div>
    
              <div class="form-group row">
                <label for="Fecha" class="col-lg-3 col-form-label"
                  >Fecha de emisión:</label
                >
                <div class="col-lg-3">
                  <time id="fechaEmision"> </time>
                </div>
              </div>
    
              <div class="form-group row">
                <label for="CodigoCliente" class="col-lg-3 col-form-label"
                  >Cliente:
                  </label>
                <div id="nombreCliente" class="col-lg-3"> </div>
              </div>
            </div>
          </div>
    
          <div class="row mt-4">
            <div class="col-md">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Importe</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="DetalleFactura"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
